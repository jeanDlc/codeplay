<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Code Play is an online HTML, CSS and JavaScript editor. You can code in real time and share the link with anybody">
    <title>Code Play | HTML, CSS and JavaScript online editor</title>
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="toolbar" >
          <header>
            <button data-action="close-settings-bar" class="toolbar-item is-active" >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><defs/><path fill="#C5C5C5" d="M17.5 0h-9L7 1.5V6H2.5L1 7.5v15L2.5 24h12l1.5-1.4V18h4.7l1.3-1.4V4.5L17.5 0zm0 2.1l2.4 2.4h-2.4V2.1zm-3 20.4h-12v-15H7v9L8.5 18h6v4.5zm6-6h-12v-15H16V6h4.5v10.5z"/></svg>
            </button>
          </header>
          <footer>
            <button data-action="open-settings-bar"  id="btn-settings" class="toolbar-item" >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><defs/><path fill="#C5C5C5" fill-rule="evenodd" d="M19.85 8.75l4.15.83v4.84l-4.15.83 2.35 3.52-3.43 3.43-3.52-2.35-.83 4.15H9.58l-.83-4.15-3.52 2.35-3.43-3.43 2.35-3.52L0 14.42V9.58l4.15-.83L1.8 5.23 5.23 1.8l3.52 2.35L9.58 0h4.84l.83 4.15 3.52-2.35 3.43 3.43-2.35 3.52zm-1.57 5.07l4-.81v-2l-4-.81-.54-1.3 2.29-3.43-1.43-1.43-3.43 2.29-1.3-.54-.81-4h-2l-.81 4-1.3.54-3.43-2.29-1.43 1.43L6.38 8.9l-.54 1.3-4 .81v2l4 .81.54 1.3-2.29 3.43 1.43 1.43 3.43-2.29 1.3.54.81 4h2l.81-4 1.3-.54 3.43 2.29 1.43-1.43-2.29-3.43.54-1.3zm-8.19-4.67a3.43 3.43 0 113.82 5.7 3.43 3.43 0 01-3.82-5.7zm.96 4.27a1.71 1.71 0 101.9-2.84 1.71 1.71 0 00-1.9 2.84z" clip-rule="evenodd"/></svg>
            </button>
          </footer>
        </div>
        <div class="settings-container" hidden >
          <div  >
            <ul class="settings-list" >
              <li class="setting-item" >
                <h3 class="setting-name" >Font size</h3>
                <p class="setting-description" >Font size (px) of the editor</p>
                <input type="number" min="1"  id="editor-font-size" >
              </li>
              <li class="setting-item" >
                <h3 class="setting-name" >Theme</h3>
                <p class="setting-description" >Select the theme of the workspace</p>
                <select name="" id="editor-select-theme">
                  <option value="vs-dark">Dark</option>
                  <option value="vs">Light</option>
                  <option value="hc-black">High Contrast Dark</option>
                </select>
              </li>
              <li class="setting-item" >
                <h3 class="setting-name" >Line Numbers</h3>
                <p class="setting-description" >Select the display of line numbers</p>
                <select name="" id="editor-select-line-numbers">
                  <option value="on">on</option>
                  <option value="off">off</option>
                  <option value="relative">relative</option>
                  <option value="interval">interval</option>
                </select>
              </li>
              <li class="setting-item" >
                <h3 class="setting-name" >Word wrap</h3>
                <p class="setting-description" >Controls how lines should wrap</p>
                <select name="" id="editor-select-word-wrap">
                  <option value="on">on</option>
                  <option value="off">off</option>
                  <option value="bounded">Bounded</option>
                  <option value="wordWrapColumn">Word Wrap Column</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <!-- Editor -->
      <section class="grid">
        <div id="html" class="editor editor-html" ></div>
        <div id="js" class="editor editor-js" ></div>
        <div id="css" class="editor editor-css" ></div>
        
        <div>
          <iframe frameborder="0"></iframe>
        </div>
        <div class="horizontal-gutter">
        </div>
        <div class="vertical-gutter">
      </div>
    </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
